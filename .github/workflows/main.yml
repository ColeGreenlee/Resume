# This is a basic workflow to help you get started with Actions

name: Build LaTeX

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: LaTeX compilation
        # You may pin to the exact commit or the version.
        # uses: dante-ev/latex-action@49cf7cb5f79e7b2006dbdffea85e02bec0b6244b
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: Resume.tex
          # The working directory for the latex compiler to be invoked
          # working_directory: # optional
          # LaTeX engine to be used
          # compiler: # optional, default is latexmk
          # Extra arguments to be passed to the latex compiler
          # args: # optional, default is -pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
          # Install extra packages by apt-get
          # extra_system_packages: # optional
      - name: Release & Assets
        # You may pin to the exact commit or the version.
        # uses: Hs1r1us/Release-AIO@354b8db50d5b6310b621cb6c5e29d1f8e611aff7
        uses: Hs1r1us/Release-AIO@v1.0
        with:
          # The name of the tag
          tag_name: latest
          # The name of the release
#           release_name: # optional
#           # Text describing the contents of the tag
#           body: # optional
#           # Path to file with information about the tag
#           body_path: # optional
#           # The path to the asset you want to upload
          asset_files: Resume.pdf
          # `true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`
#           draft: # optional
          # `true` to identify the release as a prerelease. `false` to identify the release as a full release. Default: `false`
#           prerelease: # false
          # Repository on which to release.  Used only if you want to create the release on another repo
#           repo: 
